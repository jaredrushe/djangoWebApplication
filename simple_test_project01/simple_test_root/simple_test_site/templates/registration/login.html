{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <!-- Place the button on a separate line -->
      <div class="mt-3">
        <p>Don't have an account yet?</p>
        <a href="{% url 'signup' %}" class="btn btn-primary">Create Account</a>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{% static 'login.png' %}" alt="Your Image" class="img-fluid">
    </div>
  </div>
</div>
{% endblock content %}
