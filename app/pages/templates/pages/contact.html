{% extends "base.html" %}
{% load static %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>Contact us</h1>
            {% if submitted %}
                <p class="success">
                    Your message was submitted successfully. Thank you.
                </p>
            {% else %}
                <form action="" method="post" novalidate>
                    <table>
                        {{ form.as_table }}
                        <tr>
                            <td>&nbsp;</td>
                            <td><input type="submit" value="Submit" class="btn btn-primary mb-4"></td>
                        </tr>
                    </table>
                    {% csrf_token %}
                </form>
            {% endif %}
        </div>
        <div class="col-md-6">
            <img src="{% static 'contact.jpg' %}" alt="Image" class="img-fluid">
        </div>
    </div>
    <!-- Add space beneath the button -->
    <div style="height: 50px;"></div>
</div>
{% endblock %}
